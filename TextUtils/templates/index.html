<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1>Welcome to text analyzer. Enter your text below</h1>
<form action="/textoperation" method="get">
<textarea  name="text" style='width: 878px; height: 138px;'> </textarea>
    <br>
    <input type="checkbox" name="removepunc">Remove punctuation<br>
    <input type="checkbox" name="capital">Capitalize Text<br>
    <input type="checkbox" name="newline_remover">Newline Remover<br>
    <input type="checkbox" name="extra_space_remover">Extra Space Remover<br>
    <input type="checkbox" name="character_count">Character Count<br>
    <button type="submit">Analyze text</button>
</form>
</body>
</html>
